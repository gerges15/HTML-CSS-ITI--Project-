<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <link rel="stylesheet" href="../CSS/contact.css" />
  </head>
  <body>
    <div class="contact">
      <div class="contact__header">
        <h1><span class="text__bold">Contact</span> Us</h1>
      </div>
      <div class="contact__form">
        <form action="">
          <label for="name">Your <span class="text__bold">Name</span></label>
          <input class="contact__input" type="text" name="uname" id="name" />

          <label for="email">Your <span class="text__bold">Email</span></label>
          <input
            class="contact__input"
            type="email"
            required
            name="uemail"
            id="email"
            placeholder="example@abc.com"
          />

          <label for="message"
            >Your <span class="text__bold">Message</span></label
          >
          <input
            class="contact__input"
            type="text"
            name="umessage"
            id="message"
          />
        </form>
      </div>
      <div class="contact__btn">
        <a href="" class="btn btn__message"
          ><button type="button">Send Message</button></a
        >
      </div>

      <div class="contact_social">
        <a href="https://github.com/gerges15" class="contact__social-link"
          ><img src="../assets/icons/social/github.png" alt="github"
        /></a>
        <a
          href="https://www.facebook.com/gerges.samy.404/"
          class="contact__social-link"
          ><img src="../assets/icons/social/facebook.png" alt="facebook"
        /></a>
        <a
          href=" https://wa.me/qr/KQ7K3T6V4D2VD1"
          data-action="share/whatsapp/share"
          class="contact__social-link"
          ><img src="../assets/icons/social/whatsapp.png" alt="whatsapp"
        /></a>
        <a
          href="https://www.linkedin.com/in/gerges-samy404"
          class="contact__social-link"
          ><img src="../assets/icons/social/linkedin.png" alt="linkedin"
        /></a>
      </div>
    </div>
  </body>
</html>
